<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg" alt="Chatbot Logo" class="logo">
            <h1>Chatbot Assistant</h1>
        </div>
        <div class="chat-area" id="chatArea"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autofocus>
            <button id="sendButton"><img src="https://img.icons8.com/material-rounded/24/ffffff/send.png" alt="Send"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
